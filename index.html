<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Badmus Olasunkanmi | Order summary card</title>
</head>
<body>
  <div id="page-container">
    <img src="./images/illustration-hero.svg" alt="Vibing icon">
    <div class="page-content">
        <h1>Order Summary</h1>
      
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="price-tag">
        <img src="./images/icon-music.svg" alt="Music Icon">
        <ul>
          <li><span>Annual Plan</span></li>
          <li class="option">$59.99/year</li>
        </ul>
        <a href="#">Change</a>
      </div>
      <div class="btn">
        <input type="button" value="Proceed to Payment">
        <input type="button" value="Cancel Order">
      </div>
    </div>
  </div>

</body>
</html>
